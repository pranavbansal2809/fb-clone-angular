<div class="outerDiv">
  <app-user-basic-info></app-user-basic-info>
  <div *ngFor="let user of userData; index as i">

      <div id="friendImageDiv">

        <p class="friendNameTextCSS"><b>{{ user.firstName }} {{ user.lastName}}</b></p>
      </div>
    </div>
  </div>
  </div>
