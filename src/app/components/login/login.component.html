<h3>Login</h3>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-3">
    <input
      type="email"
      class="form-control"
      id="inputEmail"
      placeholder="Email"
      formControlName="email"
      [ngClass]="{
        'is-invalid': isUserFormSubmitted && userFormControls['email'].errors
      }"
    />
    <div
      *ngIf="isUserFormSubmitted && userFormControls['email'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="userFormControls['email'].errors['required']">
        Email is required
      </div>
      <div *ngIf="userFormControls['email'].errors['email']">
        Please enter valid email
      </div>
    </div>
  </div>
  <div class="form-group col-md-3">
    <input
      type="password"
      class="form-control"
      id="inputPassword"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{
        'is-invalid': isUserFormSubmitted && userFormControls['password'].errors
      }"
    />
    <div
      *ngIf="isUserFormSubmitted && userFormControls['password'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="userFormControls['password'].errors['required']">
        Password is required
      </div>
      <div
        *ngIf="
          !userFormControls['password'].errors['minLength'] &&
          !userFormControls['password'].errors['required']
        "
      >
        Password must be at least 6 characters
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a routerLink="/forgotPassword" class="btn btn-link">Forgot Password?</a>
</form>
